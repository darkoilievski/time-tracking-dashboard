<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="user">
        <div class="person">
          <img src="images/image-jeremy.png" alt="picture of person" class="picture" />
          <p>Report for</p>
          <h1>Jeremy<br>Robson</h1>
        </div>
        <div class="btns">
          <a href="#" class="btn-daily">Daily</a>
          <a href="#" class="btn-weekly">Weekly</a>
          <a href="#" class="btn-monthly">Monthly</a>
        </div>
        <div class="categories">
      </section>
      <section class="work">
        <div class="work-header">
        <img src="images/icon-work.svg" class="work-img" alt="suitcase" width="30px" height="30px">
      </div>
        <div class="work-text">
        <p class="category-title">Work</p><img src="images/icon-ellipsis.svg" class="dots" alt="three dots"> 
        <h1 class="hidden-hrs-current-work"></h1>
        <h4 class="hidden-hrs-previous-work"></h4>
        </div>
     
      </section>
      <section class="play">
        <div class="play-header">
        <img src="images/icon-play.svg" class="play-img" alt="joystick" width="30px" height="30px">
      </div>
      <div class="play-text">
        <p class="category-title">Play</p>
        <img src="images/icon-ellipsis.svg" class="dots" alt="three dots"> 
        <h1 class="hidden-hrs-current-play"></h1>
        <h4 class="hidden-hrs-previous-play"></h4>
      </div>
      </section>
      <section class="study">
        <div class="study-header">
        <img src="images/icon-study.svg" class="study-img" alt="notebook" width="30px" height="30px">
      </div>
      <div class="study-text">
        <p class="category-title">Study</p>
        <img src="images/icon-ellipsis.svg" class="dots" alt="three dots">
        <h1 class="hidden-hrs-current-study"></h1>
        <h4 class="hidden-hrs-previous-study"></h4>
      </div>
      </section>
      <section class="exercise">
        <div class="exercise-header">
        <img src="images/icon-exercise.svg" class="exercise-img" alt="icon exercising" width="30px" height="30px">
      </div>
      <div class="exercise-text">
        <p class="category-title">Excersise</p>
        <img src="images/icon-ellipsis.svg" class="dots" alt="three dots">
        <h1 class="hidden-hrs-current-exercise"></h1>
        <h4 class="hidden-hrs-previous-exercise"></h4>
      </div>
      </section>
      <section class="social">
        <div class="social-header">
        <img src="images/icon-social.svg" class="social-img" alt="chat bubbles" width="30px" height="30px">
      </div>
      <div class="social-text">
        <p class="category-title">Social</p>
        <img src="images/icon-ellipsis.svg" class="dots" alt="three dots">
        <h1 class="hidden-hrs-current-social"></h1>
        <h4 class="hidden-hrs-previous-social"></h4> 
      </div>
      </section>
      <section class="self-care">
        <div class="self-care-header">
        <img src="images/icon-self-care.svg" class="self-img" alt="red cross" width="30px" height="30px">
      </div>
      <div class="self-care-text">
        <p class="category-title">Self Care</p>
        <img src="images/icon-ellipsis.svg"class="dots" alt="three dots"> 
        <h1 class="hidden-hrs-current-selfcare"></h1>
        <h4 class="hidden-hrs-previous-selfcare"></h4> 
      </div>
      </section>
    </div>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Darko Ilievski</a>.
    </footer>
  </body>
</html>
